{% extends 'core/base.html' %}

{% block content %}

    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3> REGISTER </h3>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-success w-100 btn-block p-2"> Create account &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </button>
            </form>
            <br>
            <div class="text-center">
                <p> Already have an account? </p> <a href="{% url 'core:my-login' %}">Login</a>
            </div>
        </div>
    </body>


{% endblock %}
